					<div class="choice-area">

						</ul>
					</div>
					<div class="clear"></div>
				</div>
				<div class="prod-selected">
					<h3>已选条件</h3>
					<div class="choice-list" id="selected">
						<div id="orgCode"></div>
						<div id="productType"></div>
						<div id="clearChoice" class="hd">清空</div>

					</div>
				</div>
				<div class="prod-cont w-1200">

					</div>

						<div class="page hd" id="pagination">
							<ul class="pagination"></ul>
				    		<div class="right" id="pageShow" style="margin: 22px 0;line-height:20px;margin-left:5px;display:none;">

			    				<span>到第<input type="number" style="width:35px;text-align:center;" id="topage"/>页</span>

						</div>
					</div>
				</div>
					
			</div>	
				
			<div id="bankbars"></div>
		</div>
		<div id="foot"></div>
	</div>
	<script type="text/javascript" src='../../js/libs/jquery-1.8.3.min.js'></script>
	<script type="text/javascript" src="../../js/serve.js"></script>
	<script type="text/javascript" src="../../js/product/product.js"></script>
	<script id="product-template" type="text/x-handlebars-template">
	{{#each this}}
  		<dl>
			<dt>
				<div>
					<img src='{{logo}}' alt="{{productName}}">
				</div>
			</dt>
			<dd>
				<div class="prod-rf">
					<h3 class="Product" data-id='{{id}}' title="点击查看产品详情">{{productName}}</h3>					
					<p>{{productDesc}}</p>
					<ul class="prod-conts">
						<li class="w-300"><em>融资额度：</em><b class="col-red">{{#if loanAmount}}{{loanAmount}}{{else}}--{{/if}}万</b></li>
						<li class="w-300"><em>融资利率：</em><b class="col-red">{{#if loanRate}}{{loanRate}}{{else}}--{{/if}}</b></li>
						<li><em>融资期限：</em><b class="col-red">{{#if loanTerm}}{{loanTerm}}{{else}}--{{/if}}个月</b></li>
						<li class="w-300"><em>合作机构：</em><span>{{orgName}}</span></li>
						<li class="w-300"><em>融资方式：</em><span>{{#if repayWay}}{{repayWay}}{{else}}--{{/if}}</span></li>
						<li><em class="lf">开放城市：</em><span title="{{openArea}}">{{openArea}}</span></li>
					</ul>
					<div style="clear: both;"></div>
					<div class="prod-meg">
						<span class="ico blue">企业法人</span>
						<span class="ico red">不限</span>
						<span class="ico green">最快当日到账</span>
					</div>
					<div style="clear: both;"></div>
				</div>
			</dd>
			<div style="clear:both;"></div>
		</dl>
	{{/each}}
	</script>
