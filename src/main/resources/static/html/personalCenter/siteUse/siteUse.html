<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="去核心化供应链融资平台">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel='stylesheet' href='../../../css/reset.css'>
	<link rel="stylesheet" href="../../../js/libs/bootstrap/bootstrap.css" />
	<link rel='stylesheet' href='../../../css/style.css'>
	<link rel='stylesheet' href='../../../css/common.css'>
	<title>个人中心</title>
</head>
<body>
	<div class="wrap index">
		<div id="head"></div>
		<div id="navs"></div>
		<div class="main bg-f5">	
			<div class="subject col-md-12 col-lg-8">
				<div id="menu"></div>
				<div class="subject-rt right">
					<div class="title bot f16">
				        <h2 class="left" id="titleTem">站点用户</h2>
				        <div class="right">
				            <a href="addSiteUse.html" class="add-btn hint-1 add-icon" id="add">新增站点用户</a>
				        </div>
				    </div>
				    <div class="newly-main" id="subject">
	                    <div class="form-group add-group h-35">
	                        <label class="control-label left" for="siteList">手机号：</label>
	                        <div class="col-sm-3">
	                             <input class="form-control" id="mobile"  placeholder="请输入手机号"/>
	                        </div>
	                        <label class="control-label left" for="siteList">所属站点：</label>
	                        <div class="col-sm-3">
	                             <select class="form-control" id="siteList" /></select>
	                        </div>
                        	<button type="button" class="btn btn-primary cxbtn right" id="query">查询</button>
	                    </div> 
				    	<div style="clear:both;"></div>
				    	<div class="use-list" id="list"></div>
				    	<div class="page hd" id="pagination">
			    			<ul class="pagination"></ul>
			    			<div class="right" id="pageShow" style="margin: 22px 0;line-height:20px;margin-left:5px;display:none;">
			    				<span>共<i id="total" style="font-style:normal"></i>条,</span>
			    				<span>到第<input type="number" style="width:35px;text-align:center;" id="topage"/>页</span>
			    				<button class="btn btn-primary btn-sm" onClick="site.showPage()">跳转</button>
			    			</div>
			    		</div>                   
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</div>
	<script type="text/javascript" src='/static/js/libs/jquery-1.8.3.min.js'></script>
	<script type="text/javascript" src="../../../js/serve.js"></script>
	<script type="text/javascript" src="../../../js/personalCenter/siteUse/siteUse.js"></script>
	<script id="list-template" type="text/x-handlebars-template">
	{{#each this}}
  		<div class="list">
        	<div class="list-img left"><img src="/static/img/zhandian.png" alt=""></div>
        	<ul class="list-branch w-580 left">
            	<li><span>手机号：</span><b>{{mobile}}</b></li>
				<li><span>所属站点：</span><b>{{siteName}}</b></li>
            </ul>
			<div class="right">
				<button type="button" class="btn btn-primary cxbtn left" onClick="site.editUser('{{userUuk}}','{{mobile}}','{{siteDesc}}','{{code}}')">修改</button>
				<button type="button" class="btn btn-danger left mleft-10" onClick="site.financialUser('{{userId}}','del')">删除</button>
			</div>
			<div style="clear:both"></div>
    	</div>
	{{/each}}
	</script>
</body>
</html>
