<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="去核心化供应链融资平台">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel='stylesheet' href='/static/css/reset.css'>
	<link rel="stylesheet" href="/static/js/libs/bootstrap/bootstrap.css" />
	<link rel='stylesheet' href='../../../css/style.css'>
	<link rel='stylesheet' href='../../../css/common.css'>
	<title>个人中心</title>
</head>
<body>
	<div class="wrap index">
		<div id="head"></div>
		<div id="navs"></div>
		<div class="main bg-f5">	
			<div class="subject col-md-12 col-lg-8">
				<div id="menu"></div>
				<div class="subject-rt right">
					<div class="title bot f16">
				          <h2 class="left" id="titleTem">企业用户列表</h2>
				    </div>
				    <div class="newly-main" id="subject">
				    	<div class="form-group add-group h-35">
				    		<label class="control-label w-130 text-right left">企业名称：</label>
	                        <div class="col-sm-3">
	                             <input class="form-control" id="etrName"  placeholder="企业名称"/>
	                        </div>
	                        <label class="control-label w-130 text-right left">统一社会信用代码：</label>
	                        <div class="col-sm-3">
	                             <input class="form-control" id="unionCode"  placeholder="统一社会信用代码	"/>
	                        </div>
	                    </div>
	                    <div class="form-group add-group h-35">
				    		<label class="control-label w-130 text-right left">手机号：</label>
	                        <div class="col-sm-3">
	                             <input class="form-control" id="mobile"  placeholder="手机号"/>
	                        </div>
	                        <label class="control-label w-130 text-right left">真实姓名：</label>
	                        <div class="col-sm-3">
	                             <input class="form-control" id="realNameEtr"  placeholder="真实姓名"/>
	                        </div>
                        	<button type="button" class="btn btn-primary cxbtn left" id="query">查询</button>
	                    </div>  
				    	<div style="clear:both;"></div>
				    	<div class="newly-bot">
				    		<div class="table-responsive">
					    		<table class="datatable table table-striped table-bordered table-hover">
								  	<thead>
								  		<th>企业名称</th>
								  		<th>统一社会信用代码</th>
								  		<th>真实姓名</th>
								  		<th>手机号</th>
								  		<th>角色</th>
								  		<th>注册时间</th>
								  	</thead>
								  	<tbody id="rz-table">
								  		<!-- <tr>
								  			<td>1</td><td>爱信诺征信有限公司</td><td>132465789</td><td>企业</td><td>182.182.182</td><td>--</td><td>--</td><td>2018-02-04 14:00:00</td>
								  		</tr> -->
								  	</tbody>
								</table>
							</div>
				    		<div class="page hd" id="pagination">
				    			<ul class="pagination"></ul>
				    			<div class="right" id="pageShow" style="margin: 22px 0;line-height:20px;margin-left:5px;display:none;">
				    				<span>共<i id="total" style="font-style:normal"></i>条,</span>
				    				<span>到第<input type="number" style="width:35px;text-align:center;" id="topage"/>页</span>
				    				<button class="btn btn-primary btn-sm" onClick="enterpirseUse.showPage()">跳转</button>
				    			</div>
				    		</div>
				    	</div>
					</div>
				</div>
			
			</div>
		</div>
		<div id="foot"></div>
	</div>
	<script type="text/javascript" src='/static/js/libs/jquery-1.8.3.min.js'></script>
	<!-- time -->
	<script type="text/javascript" src='../../../js/libs/My97DatePicker/WdatePicker.js'></script>
	<script type="text/javascript" src="../../../js/serve.js"></script>
	<script type="text/javascript" src="../../../js/personalCenter/enterpriseUse/enterpriseUse.js"></script>
	<script id="rz-template" type="text/x-handlebars-template">
	{{#each this}}
  		<tr>
			<td>{{etrName}}</td>
			<td>{{unionCode}}</td>
			<td>{{realName}}</td>
			<td>{{mobile}}</td>
			<td>{{role}}</td>
			<td>{{registTime}}</td>
		</tr>
	{{/each}}
	</script>
</body>
</html>
