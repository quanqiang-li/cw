<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="去核心化供应链融资平台">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel='stylesheet' href='../../../css/reset.css'>
	<link rel="stylesheet" href="../../../js/libs/bootstrap/bootstrap.css" />
	<link rel='stylesheet' href='../../../css/style.css'>
	<link rel='stylesheet' href='../../../css/common.css'>
	<title>个人中心</title>
</head>
<body>
	<div class="wrap index">
		<div id="head"></div>
		<div id="navs"></div>
		<div class="main bg-f5">	
			<div class="subject col-md-12 col-lg-8">
				<div id="menu"></div>
				<div class="subject-rt right">
					<div class="title bot f16">
				        <h2 class="left" id="titleTem">新增系统管理员</h2>
				        <div class="right">
				           <a href="javascript:;" class="back" onclick="javascript:history.back(-1);">返回></a>
				        </div>
				    </div>
				    <div class="newly-main" id="subject">
				    	<div class="form-group add-group">
	                        <label class="control-label w-98 left" for="mobile"><span class="lab-tip">*</span>手机号：</label>
	                        <div class="col-sm-3">
	                             <input class="form-control" id="mobile" type="text" placeholder="请输入手机号"/>
	                        </div>
	                        <button type="button" class="btn btn-primary cxbtn left" onClick="createManager()">确定</button>
	                    </div>
	                    
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</div>
	<script type="text/javascript" src='/static/js/libs/jquery-1.8.3.min.js'></script>
	<script type="text/javascript" src="../../../js/serve.js"></script>
	<script type="text/javascript">
	/* 创建应用系统管理员 */
	function createManager(){
		$.ajax({
			url: "/user/createAppManager",
			type: "post",
			data: {
				mobile: $("#mobile").val(),
			},
			dataType: "json",
			cache:false,
			success : function(data){
				//console.log(data);
				if(data.errorCode == "0"){
					$.jBox.success("新增应用系统管理员成功","提示");
				}else{
					$.jBox.error(data.errorString,"提示");
				}
			},
			error: function (data) {
				$.jBox.tip ("服务器异常或请求超时，请稍后重试", "提示");
            }
		})
	}
	</script>
</body>
</html>
