<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="去核心化供应链融资平台">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel='stylesheet' href='../../../css/reset.css'>
	<link rel="stylesheet" href="../../../js/libs/bootstrap/bootstrap.css" />
	<link rel='stylesheet' href='../../../css/style.css'>
	<link rel='stylesheet' href='../../../css/common.css'>
	<title>个人中心</title>
</head>
<body>
	<div class="wrap index">
		<div id="head"></div>
		<div id="navs"></div>
		<div class="main bg-f5">	
			<div class="subject col-md-12 col-lg-8">
				<div id="menu"></div>
				<div class="subject-rt right">
					<div class="title bot f16">
				        <h2 class="left" id="titleTem">新增合作机构</h2>
				        <div class="right">
				        	<a href="javascript:;" class="back" onclick="javascript:history.back(-1);">返回></a>
				        </div>
				    </div>
				    <div class="newly-main" id="subject">
				    	<form class="form-horizontal col-sm-8 col-md-offset-2 padding-30" id="financialorg" enctype="multipart/form-data">
						  	<div class="form-group">
						    	<label for="name" class="col-sm-3 control-label"><span class="lab-tip">*</span>机构名称：</label>
						    	<div class="col-sm-8">
						      		<input type="text" class="form-control" id="insName" name="insName" placeholder="请输入机构名称">
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="code" class="col-sm-3 control-label"><span class="lab-tip">*</span>机构代码：</label>
						    	<div class="col-sm-8">
						      		<input type="text" class="form-control" id="code" name="code" placeholder="请输入机构代码">
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="unionCode" class="col-sm-3 control-label"><span class="lab-tip">*</span>统一社会信用代码：</label>
						    	<div class="col-sm-8">
						      		<input type="text" class="form-control" id="unionCode" name="unionCode" placeholder="请输入统一社会信用代码">
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="netAddr" class="col-sm-3 control-label"><span class="lab-tip">*</span>机构地址：</label>
						    	<div class="col-sm-8">
						      		<input type="text" class="form-control" id="netAddr" name="netAddr" placeholder="请输入机构地址">
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="logo" class="col-sm-3 control-label"><span class="lab-tip">*</span>机构logo：</label>
						    	<div class="col-sm-6">
						      		<input type="text" class="form-control" id="logo" name="logo" placeholder="请选择机构logo">
						      		<input type="file" id="file" name="file" onchange="institution.change();" style="display:none;">
						    	</div>
						      	<button type="button" class="btn btn-primary cxbtn col-sm-2" onClick="file.click();">选择</button>
						  	</div>
						  	<div class="form-group" style="text-align:center;">
						  		<button type="button" class="btn btn-primary cxbtn" id="sure">确定</button>
						  		<button type="button" class="btn btn-primary cxbtn" id="cancel">取消</button>
						  	</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</div>
	<script type="text/javascript" src='/static/js/libs/jquery-1.8.3.min.js'></script>
	<script type="text/javascript" src="../../../js/serve.js"></script>
	<script type="text/javascript" src="../../../js/personalCenter/institution/addInstitution.js"></script>
</body>
</html>
