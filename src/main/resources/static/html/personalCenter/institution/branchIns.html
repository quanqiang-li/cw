<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="去核心化供应链融资平台">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel='stylesheet' href='../../../css/reset.css'>
	<link rel="stylesheet" href="../../../js/libs/bootstrap/bootstrap.css" />
	<link rel='stylesheet' href='../../../css/style.css'>
	<link rel='stylesheet' href='../../../css/common.css'>
	<title>个人中心</title>
</head>
<body>
	<div class="wrap index">
		<div id="head"></div>
		<div id="navs"></div>
		<div class="main bg-f5">	
			<div class="subject col-md-12 col-lg-8">
				<div id="menu"></div>
				<div class="subject-rt right">
					<div class="title bot f16">
				        <h2 class="left" id="titleTem">机构分支管理</h2>
				        <!-- <div class="right">
				            <a href="institution.html" class="back" id="back">返回></a>
				        </div> -->
				        <div class="right">
				            <a href="javascript:;" class="add-btn hint-1 add-icon" id="add">新增分支机构</a>
				        </div>
				    </div>
				    <div class="newly-main" id="subject">
				    	<div class="use-list">
				    		<div class="img-cont left"><img alt="" src="" id="logo"></div>
				    		<div class="img-title left" id="logo-title"></div>
				    	</div>
				    	<div style="clear:both;"></div>
				    	<div class="use-list" id="list"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</div>
	<script type="text/javascript" src='/static/js/libs/jquery-1.8.3.min.js'></script>
	<script type="text/javascript" src="../../../js/serve.js"></script>
	<!-- //格式化插件 -->
	<script src='/static/js/libs/util.js'></script>
	<script type="text/javascript" src="../../../js/personalCenter/institution/branchIns.js"></script>
	<script id="list-template" type="text/x-handlebars-template">
	{{#each this}}
  		<div class="list">
        	<div class="list-img left"><img src="{{logo}}" alt=""></div>
        	<ul class="list-branch left">
            	<li><span>分支机构名称：</span><b>{{branchOrgName}}</b></li>
				<li><span>管辖区域：</span><span class="area">{{#each regionInfoList}}<b>{{areaName}}</b>&nbsp;&nbsp;{{/each}}</span></li>
            </ul>
			<div class="right">
				<button type="button" class="btn btn-primary cxbtn left" onClick="institution.editBranch('{{branchOrgId}}')">修改</button>
				<button type="button" class="btn btn-danger left mleft-10" onClick="institution.deleteBranch('{{branchOrgId}}')">删除</button>
			</div>
			<div style="clear:both"></div>
    	</div>
	{{/each}}
	</script>
</body>
</html>
