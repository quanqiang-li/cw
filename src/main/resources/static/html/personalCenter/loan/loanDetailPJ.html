	<script id="applyList-template" type="text/x-handlebars-template">
		<div class="tab-pane fade in active orgCont loanlist" id="rzrtab">
			<ul class="applylist">
				<li class="pjzyshow"><span>公司名称：</span>{{etrName}}</li>
  				<li class="pjzyshow"><span>统一社会信用代码：</span>{{unionCode}}</li>
  				<li class="pjzyshow"><span>融资联系人：</span>{{contactPerson}}</li>
				<li class="pjzyshow"><span>联系人电话：</span>{{contactMobile}}</li>
				<li class="pjtxshow"><span>贴出人公司名称：</span>{{etrName}}</li>
  				<li class="pjtxshow"><span>贴出人统一社会信用代码：</span>{{unionCode}}</li>
  				<li class="pjtxshow"><span>贴出人联系人：</span>{{contactPerson}}</li>
				<li class="pjtxshow"><span>贴出人账号：</span>{{postAccountNo}}</li>
  				<li class="pjtxshow"><span>贴出人开户行行号：</span>{{postBankNo}}</li>
				<li class="pjtxshow"><span>贴现资金入账账号：</span>{{discountAccountNo}}</li>
				<li class="pjtxshow"><span>贴现资金入账行号：</span>{{discountBankNo}}</li>
			</ul>
			<div class="clear"></div>
		</div>
		<div class="tab-pane fade in orgCont loanlist" id="rztab">
			<ul class="applylist">
  				<li><span>意向融资金额：</span>{{loanAmount}}元</li>
				<li><span>意向融资期限：</span>{{loanTerm}}个月</li>
				<li><span>意向融资利率上限：</span>{{loanRate}}</li>
			    <li><span>还款方式：</span>{{repayWay}}</li>
				<li><span>账号：</span>{{repayAccountNo}}</li>
				<li><span>开户名：</span>{{repayAccountName}}</li>
				<li><span>开户行：</span>{{repayAccountBank}}</li>
				<li><span>融资需求描述：</span>{{loanDesc}}</li>
			</ul>
			<div class="clear"></div>
		</div>
	</script>
	<script id="applyOne-template" type="text/x-handlebars-template">
  		<li><span>电子票据号码：</span>{{ticketNo}}</li>
		<li><span>票据种类：</span>{{ticketType}}</li>
		<li><span>票据金额：</span>{{ticketAmount}}元</li>
		<li><span>票据到期日：</span>{{ticketDueDate}}</li>
		<li><span>贴现保证金：</span>{{discountDeposit}}元</li>
		{{#if interestPayer}}<li><span>付息人：</span>{{interestPayer}}</li>{{/if}}
		<li><span>承兑机构全称：</span>{{promiseAgencyName}}</li>
		<li><span>承兑机构类型：</span>{{promiseAgencyType}}</li>
		{{#if transferFlag}}<li><span>不得转让标记：</span>{{transferFlag}}</li>{{/if}}
		<li><span>是否已背书：</span>{{endorsement}}</li>
		{{#if endorsementList}}
		<li style="height:auto;">
			<span>票据背书人：</span><table class="datatable table table-striped table-bordered table-hover" style="width:500px">
				<thead><td>背书人企业名称</td><td>被背书人企业名称</td></thead>
				<tbody >
					{{#each endorsementList}}
					<tr>
						<td>{{Endorser}}</td>
						<td>{{Endorsed}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</li>
		{{/if}}
		<li><span>备注：</span>{{remark}}</li>
	</script>
	<script id="applyTwo-template" type="text/x-handlebars-template">
		<li><span>购方名称：</span>{{buyerName}}</li>
		<li><span>购方统一社会信用代码：</span>{{buyerUnionCode}}</li>
  		<li><span>购方联系人：</span>{{buyerContactName}}</li>
		<li><span>购方手机号：</span>{{buyerContactMobile}}</li>
		<li><span>应收账款合同号：</span>{{contractNo}}</li>
		<li><span>应收账款金额：</span>{{contractAmount}}</li>
		<li><span>合同货物名称：</span>{{contractGoods}}</li>
		<li><span>合同期限：</span>{{contractTerm}}</li>
		<li><span>合同签署日期：</span>{{contractSignDate}}</li>
		<li><span>合同付款日期：</span>{{contractPayDate}}</li>
		<li><span>发票开具日期：</span>{{contractInvoiceDate}}</li>
		<li><span>备注：</span>{{remark}}</li>
	</script>
	<script id="applyThree-template" type="text/x-handlebars-template">
		{{# if adviseLoanAmount}}<li class="pjtxshow"><span>试算融资实付金额：</span>{{adviseLoanAmount}}元</li>{{/if}}
		{{# if adviseLoanRate}}<li class="pjtxshow"><span>试算融资利率：</span>{{adviseLoanRate}}</li>{{/if}}
		{{# if adviseLoanAmount}}<li class="pjzyshow"><span>建议融资金额：</span>{{adviseLoanAmount}}元</li>{{/if}}
		{{# if adviseLoanTerm}}<li class="pjzyshow"><span>建议融资期限：</span>{{adviseLoanTerm}}个月</li>{{/if}}
		{{# if adviseLoanRate}}<li class="pjzyshow"><span>建议融资利率上限：</span>{{adviseLoanRate}}</li>{{/if}}
		{{# if adviseRepayWay}}<li class="pjzyshow"><span>还款方式：</span>{{adviseRepayWay}}</li>{{/if}}
		<li><span>操作：</span><em id="status"></em></li>
		<li><span>审批：</span>{{opinion}}</li>
	</script>
	<script id="applyFour-template" type="text/x-handlebars-template">
		<ul class="applylist" id="applythree">
  			{{# if permitLoanAmount}}<li class="pjtxshow"><span>融资实付金额：</span>{{permitLoanAmount}}元</li>{{/if}}
			{{# if permitLoanRate}}<li class="pjtxshow"><span>融资利率：</span>{{permitLoanRate}}</li>{{/if}}
  			{{# if permitLoanAmount}}<li class="pjzyshow"><span>融资金额：</span>{{permitLoanAmount}}元</li>{{/if}}
			{{# if permitLoanTerm}}<li class="pjzyshow"><span>融资期限：</span>{{permitLoanTerm}}个月</li>{{/if}}
			{{# if permitLoanRate}}<li class="pjzyshow"><span>融资利率：</span>{{permitLoanRate}}</li>{{/if}}
			{{# if permitRepayWay}}<li class="pjzyshow"><span>还款方式：</span>{{permitRepayWay}}</li>{{/if}}
			<li><span>操作：</span><em id="permitstauts"></em></li>
			<li><span>审批：</span>{{opinion}}</li>
		</ul>
		<div class="clear"></div>
		{{#if contractTemplateList}}
		<h2 class="orgtitle">协议签署</h2>
		{{#each contractTemplateList}}
			<div class="form-group Contract">
				<label for="" class="col-sm-2 control-label">{{templateName}}</label>
				<div class="col-sm-9">
					<a href="javascript:;" onClick="loanDetail.toContract('{{id}}')" class="filefj left"><i class="fa fa-file-word-o"></i>{{templateName}}</a>
				</div>
			</div>
		{{/each}}
		<button type="button" class="btn btn-primary btn-lg col-sm-3 col-md-offset-4" id="submit" onClick="loanDetail.signContract()">一键签署</button>
		{{/if}}
	</script>
	<script id="applySix-template" type="text/x-handlebars-template">
		<li><span>操作：</span><em id="orgstauts"></em></li>
		<li><span>审批：</span>{{opinion}}</li>
	</script>
