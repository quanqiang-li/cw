<html>
<head>
<meta charset="utf-8" />
<meta name="keywords" content="去核心化供应链融资平台">

<title>个人中心</title>

<body>
	<div class="wrap">
		<div id="head"></div>
		<div id="navs"></div>
		<div class="main bg-f5">	
			<div class="subject col-md-12 col-lg-8">
				<div id="menu"></div>
				<div class="subject-rt right">
					<div class="title bot f16">
				        <h2 class="left" id="titleTem">申请管理</h2>
				        <div class="right">
				            <!-- <a href="javascript:;" class="add-btn hint-1 add-icon" id="add"></a> -->
				        </div>
				    </div>
				    <div class="newly-main" id="subject">
				    	<div class="newly-cent">
				    		<div class="use-list" id="list">
		                    	<div class="areaCont">
									<div class="areaRow" style="overflow: hidden;">
										<div class="areaText left">申请状态：</div> 
										<div class="left state" style="min-height: 45px;width:770px;" id="checkBox">
											<span class="zdshow"><label for="ZLBC"><input type="checkbox" value="ZLBC" id="ZLBC"/><i>✓</i></label>资料保存</span>
											<span class="zdshow"><label for="YHSQ"><input type="checkbox" value="YHSQ" id="YHSQ"/><i>✓</i></label>用户申请</span>
											<span class="zdshow"><label for="FKTG"><input type="checkbox" value="FKTG" id="FKTG"/><i>✓</i></label>风控通过</span>
											<span class="zdshow"><label for="FKJJ"><input type="checkbox" value="FKJJ" id="FKJJ"/><i>✓</i></label>风控拒绝</span>
											<span><label for="PTTG"><input type="checkbox" value="PTTG" id="PTTG"/><i>✓</i></label>平台通过</span>
											<span class="zdshow"><label for="PTJJ"><input type="checkbox" value="PTJJ" id="PTJJ"/><i>✓</i></label>平台拒绝</span>
											<span><label for="JRJGTG"><input type="checkbox" value="JRJGTG" id="JRJGTG"/><i>✓</i></label>金融机构通过</span>
											<span><label for="JRJGJJ"><input type="checkbox" value="JRJGJJ" id="JRJGJJ"/><i>✓</i></label>金融机构拒绝</span>
											<span><label for="QSHT"><input type="checkbox" value="QSHT" id="QSHT"/><i>✓</i></label>签署合同</span>
											<span><label for="TZHTG"><input type="checkbox" value="TZHTG" id="TZHTG"/><i>✓</i></label>通知函通过</span>
											<span><label for="TZHJJ"><input type="checkbox" value="TZHJJ" id="TZHJJ"/><i>✓</i></label>通知函拒绝</span>
											<span><label for="YSX"><input type="checkbox" value="YSX" id="YSX"/><i>✓</i></label>已授信</span>
											<span><label for="WSX"><input type="checkbox" value="WSX" id="WSX"/><i>✓</i></label>未授信</span>
										</div> 
										<div style="clear: both;"></div>
									</div> 
									<div class="areaRow" style="overflow: hidden;">
										<div class="areaText left">申请时间段：</div>
										<div class="form-group mtop-7">
				                          	<div class="col-sm-3">
				                             	<input class="form-control" id="startDate" placeholder="请输入开始时间" onFocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd'})" autocomplete="off"/>
				                           	</div>
				                          	<div class="col-sm-3">
				                           		<input class="form-control"  id="endDate" placeholder="请输入结束时间" onFocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd'})" autocomplete="off">
				                          	</div>
				                       	</div>
									</div> 
									<div class="areaRow" style="overflow: hidden;">
										<div class="areaText left">其他条件：</div>
										<div class="form-group mtop-7">
				                          	<div class="col-sm-3">
				                             	<input class="form-control" id="etrName" placeholder="请输入企业名称/税号"/>
				                           	</div>
				                          	<div class="col-sm-3">
				                           		<input class="form-control"  id="order" placeholder="请输入订单号">
				                          	</div>
				                          	<div class="col-sm-3">
				                           		<input class="form-control"  id="productName" placeholder="请输入产品名称">
				                          	</div>
				                       	</div>
									</div> 
								</div>
								<div>
									<button type="button" class="btn btn-primary cxbtn right w-110" onclick="loan.search()">查询</button>
								</div>
								<div style="clear: both;"></div>
		                    </div>
			                <div class="order">
			                  <ul>
			                    <li class="w-730"><span>订单详情</span></li>
			                    <li class="w-110">企业信息</li>
			                  </ul>
			                </div>
			                <div class="order-list" id="orderList">
			                	<!-- <div class="order-list-cont">
			                        <div class="list-title">
			                            <p>业务序列号：<span>20170823P000000</span></p>
			                            <p>申请时间：<span>20170823P000000</span></p>
			                        </div>
			                        <div class="list-cont">                            
			                            <div class="list-li left w-730">
			                                <div class="list-img left"><img src="" alt=""></div>
			                                <div class="list-bank left">
			                                    <h4 title="点击查看产品详情">恒信票贷</h4>
			                                    <ul>
			                                        <li class="left"><span>申请贷款额度：</span><b class="col-red">100万</b></li>
			                                        <li class="left"><span>申请贷款期限：</span><b class="col-red">36个月</b></li>
			                                        <li><span>申请办理银行：</span><em>恒丰银行</em></li>
			                                    </ul>
			                                </div>
			                                    
			                            </div>
			                            <div class="list-btn left w-108">
			                                <p>资料保存</p>
			                            </div>
			                            <div class="list-btn right w-108">
			                                <a href="javascript:;" class="continue">继续完善</a>                            
			                            </div>
			                            <div style="clear:both"></div>      
			                        </div>                      
			                    </div> -->
			                </div>
			                <div class="page hd" id="pagination">
				    			<ul class="pagination"></ul>
				    			<div class="right" id="pageShow" style="margin: 22px 0;line-height:20px;margin-left:5px;display:none;">
				    				<span>共<i id="total" style="font-style:normal"></i>条,</span>
				    				<span>到第<input type="number" style="width:35px;text-align:center;" id="topage"/>页</span>
				    				<button class="btn btn-primary btn-sm" onClick="loan.showPage()">跳转</button>
				    			</div>
				    		</div>
			            </div>
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</div>
	<script type="text/javascript" src='/static/js/libs/jquery-1.8.3.min.js'></script>
	<script type="text/javascript" src="../../../js/serve.js"></script>
	<!-- time -->
	<script type="text/javascript" src='../../../js/libs/My97DatePicker/WdatePicker.js'></script>
	<script type="text/javascript" src="../../../js/personalCenter/loan/loanOrg.js"></script>
	<script id="list-template" type="text/x-handlebars-template">
	{{#each this}}
  		<div class="order-list-cont">
	        <div class="list-title">
	        	<p>订单编号：<span class="col-6">{{applyNo}}</span></p>
	        	<p>申请时间：<span>{{istTime}}</span></p>
	        	<a href="javascript:;" class="right"></a>
	    	</div>
	    	<div class="list-cont" data-id='{{productId}}'>                           
	        	<div class="list-li left">
	            	<div class="list-imgs w-145 left">
						<p class="statusImg {{statusCode}}"></p>
			     		<p class="text-center">{{statusName}}</p>  
					</div>
	            	<div class="list-bank left">
			         	<h4 title="点击查看产品详情" onClick="loan.toloanDetail('{{applyNo}}','{{productType}}')">{{productName}}</h4>
			         	<ul>
			             	{{#if loanAmount}}<li class="left"><span>融资金额：</span><b class="col-red">{{loanAmount}}元</b></li>{{/if}}
			             	{{#if loanRate}}<li class="left"><span>融资利率：</span><b class="col-red">{{loanRate}}</b></li>{{/if}}
			             	{{#if loanTerm}}<li class="left"><span>融资期限：</span><b class="col-red">{{loanTerm}}个月</b></li>{{/if}}
			             	{{#if repayWay}}<li class="left"><span>还款方式：</span><b class="col-red">{{repayWay}}</b></li>{{/if}}
			         	</ul>
			    	</div>
	        	</div>
				<div class="list-btn left w-220">
			     	<div class="mtop-20"><b>{{etrName}}</b></div>     
			     	<p>{{unionCode}}</p>  
				</div>
	        	<div style="clear:both"></div>      
	    	</div>                      
		</div>
	{{/each}}
	</script>
</body>
</html>
