<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="去核心化供应链融资平台">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel='stylesheet' href='../../../css/reset.css'>
	<link rel="stylesheet" href="../../../js/libs/bootstrap/bootstrap.css" />
	<link rel='stylesheet' href='../../../css/style.css'>
	<link rel='stylesheet' href='../../../css/common.css'>
	<title>个人中心</title>
</head>
<body>
	<div class="wrap index">
		<div id="head"></div>
		<div id="navs"></div>
		<div class="main bg-f5">	
			<div class="subject col-md-12 col-lg-8">
				<div id="menu"></div>
				<div class="subject-rt right">
					<div class="title bot f16">
				        <h2 class="left" id="titleTem">新增机构用户</h2>
				        <div class="right">
				        	<a href="javascript:;" class="back" onclick="javascript:history.back(-1);">返回></a>
				        </div>
				    </div>
				    <div class="newly-main" id="subject">
				    	<div class="form-group add-group h-35">
	                        <label class="control-label w-98 left" for="mobile"><span class="lab-tip">*</span>手机号：</label>
	                        <div class="col-sm-3">
	                             <input class="form-control" id="mobile" type="text" placeholder="请输入手机号"/>
	                        </div>
	                        <!-- <button type="button" class="btn btn-primary cxbtn left" onClick="createManager()">确定</button> -->
	                    </div>
	                    <div class="form-group add-group h-35">
	                        <label class="control-label w-98 left" for="orgList"><span class="lab-tip">*</span>所属机构：</label>
	                        <div class="col-sm-3">
	                             <select class="form-control" id="orgList" /></select>
	                        </div>
	                    </div>
	                    <div class="use-list" id="list">
	                    	<div class="areaCont">
								<div class="areaRow" style="overflow: hidden;">
									<div class="areaText left">候选机构：</div> 
									<div class="left" style="min-height: 45px;width:770px;" id="hxjg">
										<!-- <span class="el-tag tag" style="">北京分行</span> -->
									</div> 
									<div style="clear: both;"></div>
								</div> 
								<div class="areaRow" style="overflow: hidden;">
									<div class="areaText left">已选机构：</div>
									<div class="left" style="min-height: 45px;width:770px;" id="yxjg">
										<!-- <span class="el-tag ystag">北京分行<i class="fa fa-times"></i></span> -->
									</div>
								</div> 
							</div>
							<!-- <div style="text-align:center;">
								<button type="button" class="btn btn-primary cxbtn" onclick="javascript:history.back(-1);">确定</button>
								<button type="button" class="btn btn-primary cxbtn" onclick="javascript:history.back(-1);">取消</button>
							</div> -->
	                    </div>
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</div>
	<script type="text/javascript" src='/static/js/libs/jquery-1.8.3.min.js'></script>
	<script type="text/javascript" src="../../../js/serve.js"></script>
	<!-- //格式化插件 -->
	<script src='/static/js/libs/util.js'></script>
	<script type="text/javascript" src="../../../js/personalCenter/institutionUse/addUseins.js"></script>
	<script id="hxlist-template" type="text/x-handlebars-template">
	{{#each this}}
  		<span class="el-tag tag" style="" onClick="institution.createManager('{{branchOrgId}}','crt')">{{branchOrgName}}</span>
	{{/each}}
	</script>
	<script id="yxlist-template" type="text/x-handlebars-template">
	{{#each this}}
  		<span class="el-tag ystag" onClick="institution.createManager('{{branchOrgId}}','del')">{{branchOrgName}}<i class="fa fa-times"></i></span>
	{{/each}}
	</script>
</body>
</html>
