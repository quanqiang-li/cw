<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="去核心化供应链融资平台">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel='stylesheet' href='/static/css/reset.css'>
	<link rel="stylesheet" href="/static/js/libs/bootstrap/bootstrap.css" />
	<link rel='stylesheet' href='../../css/style.css'>
	<link rel='stylesheet' href='../../css/common.css'>
	<title>个人中心</title>
</head>
<body>
	<div class="wrap index">
		<div id="head"></div>
		<div id="navs"></div>
		<div class="main bg-f5">	
			<div class="subject col-md-12 col-lg-8">
				<div id="menu"></div>
				<div class="subject-rt right">
					<div class="title bot f16">
				          <h2 class="left" id="titleTem">日志管理</h2>
				          <div class="right">
				            <!-- <a href="javascript:;" class="add-btn hint-1 add-icon" id="add">新增分行</a>   -->
				          </div>
				    </div>
				    <div class="newly-main" id="subject">
				    	<div class="newly-top">
				    		<div class="form-group rizhi">
	                          	<label class="control-label" for="orgName">企业或机构名称</label>
	                          	<div class="col-sm-3">
	                             	<input class="form-control" type="text" id="orgName" placeholder="请输入企业或机构名称"/>
	                          	</div>
	                          	<label class="control-label w-67" for="ds_name">帐号</label>
	                          	<div class="col-sm-3">
	                             	<input class="form-control" type="text" id="account" placeholder="请输入帐号"/>
	                          	</div>
	                       	</div>
	                       	<div class="form-group">
	                          	
	                          	<label class="control-label w-98" for="startDate">发生日期</label>
	                          	<div class="col-sm-3">
	                             	<input class="form-control" id="startDate" placeholder="请输入开始时间" onFocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd'})" autocomplete="off"/>
	                           	</div>
	                          	<label class="control-label w-67">至</label>
	                          	<div class="col-sm-3">
	                           		<input class="form-control"  id="endDate" placeholder="请输入结束时间" onFocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd'})" autocomplete="off">
	                          	</div>
				    			<button type="button" class="btn btn-primary cxbtn right" onClick="management.getList(1)">查询</button>
	                       	</div>
				    		<div style="clear:both;"></div>
				    	</div>
				    	<div class="newly-bot">
				    		<div class="table-responsive">
					    		<table class="datatable table table-striped table-bordered table-hover">
								  	<thead>
								  		<th>序号</th>
								  		<th>企业/机构名称</th>
								  		<th>帐号</th>
								  		<th>角色</th>
								  		<th>登录IP</th>
								  		<th>操作模块</th>
								  		<th>发生时间</th>
								  	</thead>
								  	<tbody id="rz-table">
								  		<!-- <tr>
								  			<td>1</td><td>爱信诺征信有限公司</td><td>132465789</td><td>企业</td><td>182.182.182</td><td>--</td><td>--</td><td>2018-02-04 14:00:00</td>
								  		</tr> -->
								  	</tbody>
								</table>
							</div>
				    		<div class="page hd" id="pagination">
				    			<ul class="pagination"></ul>
				    			<div class="right" id="pageShow" style="margin: 22px 0;line-height:20px;margin-left:5px;display:none;">
				    				<span>共<i id="total" style="font-style:normal"></i>条,</span>
				    				<span>到第<input type="number" style="width:35px;text-align:center;" id="topage"/>页</span>
				    				<button class="btn btn-primary btn-sm" onClick="management.showPage()">跳转</button>
				    			</div>
				    		</div>
				    	</div>
					</div>
				</div>
			
			</div>
		</div>
		<div id="foot"></div>
	</div>
	<script type="text/javascript" src='/static/js/libs/jquery-1.8.3.min.js'></script>
	<!-- time -->
	<script type="text/javascript" src='../../js/libs/My97DatePicker/WdatePicker.js'></script>
	<script type="text/javascript" src="../../js/serve.js"></script>
	<script type="text/javascript" src="../../js/personalCenter/journal.js"></script>
	<script id="rz-template" type="text/x-handlebars-template">
	{{#each this}}
  		<tr>
			<td>{{ind}}</td>
			<td>{{orgName}}</td>
			<td>{{account}}</td>
			{{#if orgType}}<td>{{orgType}}</td>{{else}}<td>--</td>{{/if}}
			<td>{{loginAddress}}</td>
			<td>{{operationContent}}</td>
			<td>{{operationTime}}</td>
		</tr>
	{{/each}}
	</script>
</body>
</html>
