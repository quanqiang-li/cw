<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="去核心化供应链融资平台">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel='stylesheet' href='../../css/reset.css'>
	<link rel="stylesheet" href="../../js/libs/bootstrap/bootstrap.css" />
	<link rel='stylesheet' href='../../css/style.css'>
	<link rel='stylesheet' href='../../css/common.css'>
	<title>个人中心</title>
</head>
<body>
	<div class="wrap index">
		<div id="head"></div>
		<div id="navs"></div>
		<div class="main bg-f5">	
			<div class="subject col-md-12 col-lg-8">
				<div id="menu"></div>
				<div class="subject-rt right">
					<div class="title bot f16">
				          <h2 class="left" id="titleTem">个人信息</h2>
				          <div class="right">
				            <!-- <a href="javascript:;" class="add-btn hint-1 add-icon" id="add">新增分行</a>   -->
				          </div>
				    </div>
				    <div class="newly-main" id="subject">
				    	<div class="col-sm-8 mauto">
				    		<div class="form-group h-35 mtop-20">
	                          	<label class="control-label w-98 left" for="mobile">手机号：</label>
	                          	<div class="col-sm-6">
	                             	<p id="mobile"></p>
	                           	</div>
	                       	</div>
	                       	<div class="form-group h-35">
	                          	<label class="control-label w-98 left" for="useName">姓名：</label>
	                          	<div class="col-sm-4">
	                             	<p id="useName" class="left"></p>
	                             	<i class="fa fa-id-card-o grrz" id="identityFa" title="已认证"></i>
	                           	</div>
	                           	<button type="button" id="identityBtn" class="btn btn-primary col-sm-2" data-toggle="modal" data-target="#identity" style="margin-top:0;">身份认证</button>
	                       	</div>
	                       	<div class="form-group h-35">
	                          	<label class="control-label w-98 left" for="startDate">登录密码：</label>
	                          	<div class="col-sm-4">
	                             	<p>******</p>
	                           	</div>
						      	<button type="button" class="btn btn-primary col-sm-2" data-toggle="modal" data-target="#pass" style="margin-top:0;">更改密码</button>
	                       	</div>
				    	</div>
				    	
				    	<!-- 修改密码框 -->
				    	<div class="modal fade" id="pass" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
						  	<div class="modal-dialog" role="document">
						    	<div class="modal-content">
						      		<div class="modal-header">
								        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								        <h4 class="modal-title" id="myModalLabel">修改密码</h4>
								    </div>
								    <div class="modal-body">
								        <div class="form-group h-35">
									    	<label for="ordPassword" class="col-sm-3 control-label">原密码：<span style="color:red">*</span></label>
									    	<div class="col-sm-6">
									      		<input type="password" class="form-control" id="oldPassword" placeholder="请输入原密码">
									    	</div>
									  	</div>
									  	<div class="form-group h-35">
									    	<label for="password" class="col-sm-3 control-label">新密码：<span style="color:red">*</span></label>
									    	<div class="col-sm-6">
									      		<input type="password" class="form-control" id="password" placeholder="请输入新密码">
									    	</div>
									  	</div>
									  	<div class="form-group h-35">
									    	<label for="newPassword" class="col-sm-3 control-label">确认新密码：<span style="color:red">*</span></label>
									    	<div class="col-sm-6">
									      		<input type="password" class="form-control" id="newPassword" placeholder="请输入确认密码">
									    	</div>
									  	</div>
								    </div>
								    <div class="modal-footer">
								        <button type="button" class="btn btn-primary" onClick="authentication.updatePassword()">确定</button>
								    </div>
						    	</div>
						  	</div>
						</div>
						<!-- 个人身份认证框 -->
				    	<div class="modal fade" id="identity" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
						  	<div class="modal-dialog" role="document">
						    	<div class="modal-content">
						      		<div class="modal-header">
								        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								        <h4 class="modal-title" id="myModalLabel">个人身份认证</h4>
								    </div>
								    <div class="modal-body">
								        <div class="form-group h-35">
									    	<label for="name" class="col-sm-3 control-label">姓名：<span style="color:red">*</span></label>
									    	<div class="col-sm-6">
									      		<input type="text" class="form-control" id="name" placeholder="请输入真实姓名">
									    	</div>
									  	</div>
								        <div class="form-group h-35">
									    	<label for="idcode" class="col-sm-3 control-label">身份证号码：<span style="color:red">*</span></label>
									    	<div class="col-sm-6">
									      		<input type="text" class="form-control" id="idcode" placeholder="请输入身份证号码">
									    	</div>
									  	</div>
									  	<div class="form-group h-35">
									    	<label for="phone" class="col-sm-3 control-label">手机号码：<span style="color:red">*</span></label>
									    	<div class="col-sm-6">
									      		<p id="phone"></p>
									    	</div>
									  	</div>
									  	<div class="form-group h-35">
									    	<label for="code" class="col-sm-3 control-label">验证码：<span style="color:red">*</span></label>
									    	<div class="col-sm-4">
									      		<input type="text" class="form-control" id="code" placeholder="请输入验证码">
									    	</div>
									    	<button type="button" class="btn btn-primary" id="sendCode">发送验证码</button>
									  	</div>
								    </div>
								    <div class="modal-footer">
								        <button type="button" class="btn btn-primary" id="authButton">确定</button>
								    </div>
						    	</div>
						  	</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</div>
	<script type="text/javascript" src='/static/js/libs/jquery-1.8.3.min.js'></script>
	<script type="text/javascript" src="../../js/serve.js"></script>
	<script type="text/javascript" src="../../js/personalCenter/center.js"></script>
</body>
</html>
