<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="去核心化供应链融资平台">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel='stylesheet' href='../../css/reset.css'>
	<link rel="stylesheet" href="../../js/libs/bootstrap/bootstrap.css" />
	<link rel='stylesheet' href='../../css/style.css'>
	<link rel='stylesheet' href='../../css/common.css'>
	<title>个人中心</title>
</head>
<body>
	<div class="wrap index">
		<div id="head"></div>
		<div id="navs"></div>
		<div class="main bg-f5">	
			<div class="subject col-md-12 col-lg-8">
				<div id="menu"></div>
				<div class="subject-rt right">
					<div class="title bot f16">
				        <h2 class="left" id="titleTem"></h2>
				        <div class="right">
				        	<a href="javascript:;" class="back" onclick="javascript:history.back(-1);">返回></a>
				        </div>
				    </div>
				    <div class="newly-main" id="subject">
				    	<div class="form-group add-group padding-30" id="addBranch">
	                        <div id ="branchOrg">
		                        <label class="control-label left w-145" for="branchOrgName"><span class="lab-tip">*</span>分支机构名称：</label>
		                        <div class="col-sm-3">
		                             <input class="form-control" id="branchOrgName" type="text" placeholder="请输入分支机构名称"/>
		                        </div>
		                        <label class="control-label left mleft-50 w-145" for="branchOrgCode"><span class="lab-tip">*</span>分支机构代码：</label>
		                        <div class="col-sm-3">
		                             <input class="form-control" id="branchOrgCode" type="text" placeholder="请输入分支机构代码"/>
		                        </div>
		                        <div class="clear"></div>
		                        <label class="control-label left w-145" for="branchOrgUnionCode"><span class="lab-tip">*</span>统一社会信用代码：</label>
		                        <div class="col-sm-3">
		                             <input class="form-control" id="branchOrgUnionCode" type="text" placeholder="请输入统一社会信用代码"/>
		                        </div>
	                        </div>
	                        <div id ="siteNameLabel">
		                        <label class="control-label left" for="siteName"><span class="lab-tip">*</span>站点名称：</label>
		                        <div class="col-sm-3">
		                             <input class="form-control" id="siteName" type="text" placeholder="请输入站点名称"/>
		                        </div>
	                        </div>
	                    </div>
				    	<div class="thr-linkage thr-box-12139">
				            <div class="thr-header">请选择地区</div>
				            <div class="thr-areas pd10">
				                <h4 class="mtb5">您已选择<button type="button" class="btn right" id="sure">确定</button></h4>
				                <div class="select-area" id="select">
				                	<!-- <dl class="fz14 thr-select-area">
				                		<dd class="thr-back-none">天津：</dd>
	                                   	<dd data-id="120100" data-route="120000-120100" class="on">天津市</dd>
	                                </dl>
	                                <dl class="fz14 thr-select-area">
	                                   	<dd data-id="220100" data-route="220000-220100" class="on">长春市</dd>
	                                </dl> -->
				                </div>
				                <div style="clear:both;"></div>
				            </div>
							<div class="thr-list-area thr-list-1 fz14 mt10 fl" data-index="1">
				                <ul id="province">
				                    <!-- <li class="fz16 thr-name">省/市</li>
				                    <li data-id="110000" data-route="110000" class="">北京</li> -->
				                </ul>
				            </div>            
				            <div class="thr-check-box fz14">
				                <dl class="pd10" id="city">
				                	<!-- <dd data-id="220100" data-route="220000-220100" class="on">长春市</dd> -->
				                </dl>
				            </div>
				        </div>
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</div>
	<script type="text/javascript" src='/static/js/libs/jquery-1.8.3.min.js'></script>
	<script type="text/javascript" src="../../js/serve.js"></script>
	<!-- //格式化插件 -->
	<script src='/static/js/libs/util.js'></script>
	<script type="text/javascript" src="../../js/personalCenter/region.js"></script>
	<script id="province-template" type="text/x-handlebars-template">
	<li class="fz16 thr-name">省/市</li>
	{{#each this}}
  		<li data-id="{{code}}" class="">{{name}}</li>
	{{/each}}
	</script>
	<script id="city-template" type="text/x-handlebars-template">
	{{#each cityList}}
		<dd data-id="{{code}}" class="">{{name}}</dd>
	{{/each}}
	<br>
	<dd data-id="{{proCode}}" data-route="{{proName}}" class="all">全部</dd>
	</script>
	<script id="select-template" type="text/x-handlebars-template">
	{{#each this}}
		{{#if all}}
			<h3 class="thr-back-none" data-id="{{proCode}}">{{proName}}：</h3>	
		{{else}}
			<h3 class="thr-back-none">{{proName}}：</h3>
		{{/if}}
		
		<dl class="fz14 thr-select-area">
			{{#each selectCity}}
	        	<dd data-id="{{code}}" class="on">{{name}}</dd>
				
			{{/each}}
	  	</dl>
	{{/each}}
	</script>
</body>
</html>
