<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="去核心化供应链融资平台">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel='stylesheet' href='/static/css/reset.css'>
	<link rel="stylesheet" href="/static/js/libs/bootstrap/bootstrap.css" />
	<link rel='stylesheet' href='../../../css/style.css'>
	<link rel='stylesheet' href='../../../css/common.css'>
	<title>个人中心</title>
</head>
<body>
	<div class="wrap index">
		<div id="head"></div>
		<div id="navs"></div>
		<div class="main bg-f5">	
			<div class="subject col-md-12 col-lg-8">
				<div id="menu"></div>
				<div class="subject-rt right">
					<div class="title bot f16">
				          <h2 class="left" id="titleTem">配置项管理</h2>
				          <div class="right">
				          	<a data-toggle="modal" href="#dictionaryModal" class="add-btn del-icon" id="add">新增<i class="fa fa-plus"></i></a>
				          	<a href="javascript:;" class="add-btn del-icon" id="edit">修改<i class="fa fa-pencil-square-o"></i></a>	
				          	<a href="javascript:;" class="add-btn del-icon" id="del">删除<i class="fa fa-trash"></i></a>		
				          </div>
				    </div>
				    <div class="newly-main" id="subject">
				    	<div class="form-group add-group h-35">
	                        <label class="control-label left">字典类型：</label>
	                        <div class="col-sm-3">
	                             <input class="form-control" id="dictionaryType"  placeholder="请输入字典类型"/>
	                        </div>
                        	<button type="button" class="btn btn-primary cxbtn left" id="query">查询</button>
	                    </div> 
				    	<div style="clear:both;"></div>
				    	<div class="newly-bot">
				    		<div class="table-responsive">
					    		<table class="datatable table table-striped table-bordered table-hover">
								  	<thead>
								  		<th></th>
								  		<th>字典类型</th>
								  		<th>类型名称</th>
								  		<th>取值</th>
								  		<th>组内排序</th>
								  		<th>是否可用</th>
								  		<th>参数</th>
								  	</thead>
								  	<tbody id="rz-table">
								  		<!-- <tr>
								  			<td>1</td><td>爱信诺征信有限公司</td><td>132465789</td><td>企业</td><td>182.182.182</td><td>--</td><td>--</td><td>2018-02-04 14:00:00</td>
								  		</tr> -->
								  	</tbody>
								</table>
							</div>
				    		<div class="page hd" id="pagination">
				    			<ul class="pagination"></ul>
				    			<div class="right" id="pageShow" style="margin: 22px 0;line-height:20px;margin-left:5px;display:none;">
				    				<span>共<i id="total" style="font-style:normal"></i>条,</span>
				    				<span>到第<input type="number" style="width:35px;text-align:center;" id="topage"/>页</span>
				    				<button class="btn btn-primary btn-sm" onClick="configItem.showPage()">跳转</button>
				    			</div>
				    		</div>
				    	</div>
					</div>
				</div>
			
			</div>
		</div>
		<div id="foot"></div>
	</div>
	<div class="modal fade" id="dictionaryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">字典新增</h4>
	            </div>
	            <div class="modal-body">
	            	<form class="" id="addDictionary">
					  	<div class="form-group h-35">
					    	<label for="name" class="col-sm-3 control-label"><span class="lab-tip">*</span>字典类型：</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" id="type" name="type" placeholder="请输入字典类型">
					    	</div>
					  	</div>
					  	<div class="form-group h-35">
					    	<label for="name" class="col-sm-3 control-label"><span class="lab-tip">*</span>类型名称：</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" id="typeName" name="typeName" placeholder="请输入类型名称">
					    	</div>
					  	</div>
					  	<div class="form-group h-35">
					    	<label for="name" class="col-sm-3 control-label"><span class="lab-tip">*</span>标签提示语：</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" id="labelText" name="labelText" placeholder="请输入标签提示语">
					    	</div>
					  	</div>
					  	<div class="form-group h-35">
					    	<label for="name" class="col-sm-3 control-label"><span class="lab-tip">*</span>取值：</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" id="value" name="value">
					    	</div>
					  	</div>
					  	<div class="form-group h-35">
					    	<label for="idCode" class="col-sm-3 control-label"><span class="lab-tip">*</span>说明：</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" id="optionText" name="optionText">
					    	</div>
					  	</div>
					  	<div class="form-group h-35">
					    	<label for="idCode" class="col-sm-3 control-label"><span class="lab-tip">*</span>组内排序：</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" id="innerOrder" name="innerOrder">
					    	</div>
					  	</div>
					  	<div class="form-group h-35">
					    	<label for="idCode" class="col-sm-3 control-label"><span class="lab-tip">*</span>可用：</label>
					    	<div class="col-sm-8">
					      		<select class="form-control" id="enable" name="enable"/></select>
					    	</div>
					  	</div>
					</form>
					<div style="clear:both;"></div>
	            </div>
	            <div class="modal-footer" id="saveFoot">
	                <button type="button" class="btn btn-primary" id ="save" name = "save">保存</button>
	            </div>
	            <div class="modal-footer" style="display: none" id="editFoot">
	                <button type="button" class="btn btn-primary" id ="update" name = "update">修改</button>
	            </div>
	        </div>
	    </div>
	</div>
	<script type="text/javascript" src='/static/js/libs/jquery-1.8.3.min.js'></script>
	<!-- time -->
	<script type="text/javascript" src='../../../js/libs/My97DatePicker/WdatePicker.js'></script>
	<script type="text/javascript" src="../../../js/serve.js"></script>
	<script type="text/javascript" src="../../../js/personalCenter/configItem/configItem.js"></script>
	<script id="rz-template" type="text/x-handlebars-template">
	{{#each this}}
  		<tr>
			<td><label><input type="checkbox" value="{{id}}" name="check"></label></td>
			<td>{{type}}</td>
			<td>{{typeName}}</td>
			<td>{{optionText}}</td>
			<td>{{innerOrder}}</td>
			<td>{{enable}}</td>
			<td>{{param1}}</td>
		</tr>
	{{/each}}
	</script>
</body>
</html>
