<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="去核心化供应链融资平台">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel='stylesheet' href='../../../css/reset.css'>
	<link rel="stylesheet" href="../../../js/libs/bootstrap/bootstrap.css" />
	<link rel='stylesheet' href='../../../css/style.css'>
	<link rel='stylesheet' href='../../../css/common.css'>
	<title>个人中心</title>
</head>
<body>
	<div class="wrap index">
		<div id="head"></div>
		<div id="navs"></div>
		<div class="main bg-f5">	
			<div class="subject col-md-12 col-lg-8">
				<div id="menu"></div>
				<div class="subject-rt right">
					<div class="title bot f16">
				        <h2 class="left" id="titleTem">新建产品指南</h2>
				        <div class="right">
				            <!-- <a href="javascript:;" class="add-btn hint-1 add-icon" id="add">新增产品</a> -->
				        </div>
				    </div>
				    <div class="newly-main" id="subject">
				    	<div>
							<ul class="main_guide">
								<li>选择合作银行<span class="flow-rf"></span></li>
								<li><span class="flow-lf"></span>选择产品覆盖区域<span class="flow-rf"></span></li>
								<li class="flow"><span class="flow-lf"></span>录入产品基本信息<span class="flow-rf"></span></li>
								<li><span class="flow-lf"></span>录入产品详情<span class="flow-rf"></span></li>
								<li><span class="flow-lf"></span>录入申请资料<span class="flow-rf"></span></li>
								<li><span class="flow-lf"></span>录入贷款协议</li>
							</ul>
						</div>
						<h2 class="orgtitle">录入产品基本信息</h2>
				    	<form class="col-sm-10 mauto prod-info" id="infoForm">
				    		<div class="form-group h-35 mtop-20">
	                          	<label class="control-label w-195 text-right left" for="productName"><span class="lab-tip">*</span>产品名称：</label>
	                          	<div class="col-sm-6">
	                             	<input class="form-control" id="productName" name="productName" placeholder="请输入产品名称"/>
	                           	</div>
	                       	</div>
	                       	<div class="form-group h-35">
	                          	<label class="control-label w-195 text-right left" for="productDesc"><span class="lab-tip">*</span>产品说明：</label>
	                          	<div class="col-sm-6">
	                             	<input class="form-control" id="productDesc" name="productDesc" type="text"  placeholder="请输入产品说明"/>
	                           	</div>
	                       	</div>
	                       	<div class="form-group h-35">
	                          	<label class="control-label w-195 text-right left" for="loanRate"><span class="lab-tip">*</span>融资利率：</label>
	                          	<div class="col-sm-6">
	                             	<input class="form-control" id="loanRate" name="loanRate" type="text"  placeholder="请输入融资利率"/>
	                           	</div>
	                       	</div>
	                       	<div class="form-group h-35">
	                          	<label class="control-label w-195 text-right left" for="loanAmount"><span class="lab-tip">*</span>融资额度（万元）：</label>
	                          	<div class="col-sm-6">
	                             	<input class="form-control" id="loanAmount" name="loanAmount"  placeholder="请输入融资额度"/>
	                           	</div>
	                       	</div>
	                       	<div class="form-group h-35">
	                          	<label class="control-label w-195 text-right left" for="loanTerm"><span class="lab-tip">*</span>融资期限（月）：</label>
	                          	<div class="col-sm-6">
	                             	<input class="form-control" id="loanTerm" name="loanTerm" type="text"  placeholder="请输入融资期限"/>
	                           	</div>
	                       	</div>
	                       	<div class="form-group h-35">
	                          	<label class="control-label w-195 text-right left" for="repayWay"><span class="lab-tip">*</span>融资方式：</label>
	                          	<div class="col-sm-6">
	                             	<input class="form-control" id="repayWay" name="repayWay" type="text"  placeholder="请输入融资方式"/>
	                           	</div>
	                       	</div>
	                       	<div class="form-group h-35">
	                          	<label class="control-label w-195 text-right left" for="productType"><span class="lab-tip">*</span>产品类型：</label>
	                          	<div class="col-sm-6">
	                             	<select class="form-control" id="productType" name="productType"></select>
	                           	</div>
	                       	</div>
	                       	<div class="form-group h-35">
	                          	<label class="control-label w-195 text-right left" for="productFlag"><span class="lab-tip">*</span>产品标识：</label>
	                          	<div class="col-sm-6">
	                             	<select class="form-control" id="productFlag" name="productFlag"></select>
	                           	</div>
	                       	</div>
	                       	<div class="form-group h-35">
	                          	<label class="control-label w-195 text-right left" for="riskId"><span class="lab-tip">*</span>风控模型：</label>
	                          	<div class="col-sm-6">
	                             	<select class="form-control" id="riskId" name="riskId" ></select>
	                           	</div>
	                       	</div>
	                       	<div class="form-group h-35">
	                          	<label class="control-label w-195 text-right left" for="openArea"><span class="lab-tip">*</span>产品开放地区展示内容：</label>
	                          	<div class="col-sm-6">
	                             	<input class="form-control" id="openArea" name="openArea" placeholder="请输入产品开放地区"/>
	                           	</div>
	                       	</div>
	                       	<p class="lab-tip clear">说明：录入信息将在供应链金融资业务平台页面，产品开放地区展示</p>
				    	</form>
					    <div style="clear:both;"></div>
					    <div class="main_btn">
							<div class="prodbtn next" onClick="product.toNext('cel')">下一步</div>
							<div class="prodbtn save" onClick="product.toNext('save')">保存</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</div>
	<script type="text/javascript" src='/static/js/libs/jquery-1.8.3.min.js'></script>
	<script type="text/javascript" src="../../../js/serve.js"></script>
	<!-- //格式化插件 -->
	<script src='/static/js/libs/util.js'></script>
	<script type="text/javascript" src="../../../js/personalCenter/product/productInfo.js"></script>
</body>
</html>
